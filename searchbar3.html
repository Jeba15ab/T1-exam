<body>

    <div class="container">
        <h1 class="align-center">
            What lamp are you looking for?
        </h1>
        <!-- Here people can search for e.g. categories, we can change this into e.g. color -->
        <input type="text" placeholder="What lamp you looking for?" name="filterInput" id="filterInput">
        <!-- Change this to filterType -->

        <!-- Adding dropdown -->
        <form id="filter">
            <div>
                <label for="Filter">Narrow your search here!</label>
                <select name="Type">
                    <option value="">Type</option>
                    <option value="Celing">Celing Lamp</option>
                    <option value="Desk">Desk Lamp</option>
                    <option value="Floor">Floor Lamp</option>
                </select>

                <select name="Color">
                    <option value="">Color</option>
                    <option value="Green">Green</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Gold">Gold</option>
                    <option value="Grey">Grey</option>
                    <option value="Pink">Pink</option>
                    <option value="Black">Black</option>
                    <option value="Yellow">Yellow</option>
                </select>

                <select name="Universe">
                    <option value="" id="universe">Universe</option>
                    <option value="Disney">Disney</option>
                    <option value="Marvel">Marvel</option>
                    <option value="Pixar">Pixar</option>
                </select>
            </div>
        </form>
        <ul id="lamps" class="collection with-header" style="float: left;">
            <!-- look up ul! -->
            <li class="collection-header">

                <h5>Ceiling Lamps</h5>

            <div>Total Cart:DKK<span id="total-cart"></span></div>
        </div>

    </div>
