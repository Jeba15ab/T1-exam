<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/searchpage.css">
    <title>Document</title>

</head>

<body>
    <div class="container">        
        <!-- Here people can search for e.g. categories, we can change this into e.g. color -->
        <div id="cart-container" class="cart-container">
            <table id="cart-table" class="cart-table">
            </table>
            <div id="cart-total" class="cart-total">
                <div>You have <span id="count-cart">X</span> items in your cart</div>
                <div>Total Cart:DKK<span id="total-cart"></span></div>
                <button id="empty-cart" class="empty-cart">Empty Cart</button>
            </div>            
        </div>
        <div id="search-container" class="search-container">
            <h1 class="text">
                Find your favorite lamp!
            </h1>
            <input id="search-input" class="search-input" name="search-input" type="text" placeholder="What character are you looking for?">

            <h3 class="text">Filter your search here!</h3>
            <form id="filter" class="filter">
                <div>
                    <select name="Type" id="type">
                        <option value="">Type</option>
                        <option value="Ceiling">Celing Lamp</option>
                        <option value="Desk">Desk Lamp</option>
                    </select>

                    <select name="Color" id="color">
                        <option value="">Color</option>
                        <option value="Green">Green</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Gold">Gold</option>
                        <option value="Grey">Grey</option>
                        <option value="Pink">Pink</option>
                        <option value="Black">Black</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Rainbow">Rainbow</option>
                    </select>

                    <select name="Universe" id="universe">
                        <option value="" id="universe">Universe</option>
                        <option value="Disney">Disney</option>
                        <option value="Marvel">Marvel</option>
                        <option value="Pixar">Pixar</option>
                        <option value="DC Comics">DC Comics</option>
                        <option value="Regular">Regular</option>
                    </select>
                    <button type="button" id="clear-filter" class="clear-filter">Clear Filters</button>
                </div>
            </form>
        </div>

        <div id="item-container" class="item-container">
            <ul id="items" class="items">
            </ul>
        </div>
        <input type="button" class="logout" onclick="window.location.replace('login.html')" value="Logout"/>
    </div>

    <script src="../js/shoppingcart.js"></script>
    <script src="../js/LineItem.js"></script>
    <script src="../js/Order.js"></script>
    <script src="../js/searchpage.js"></script>
</body>

</html>
